<h4>Agregar personajes</h4>
<form class="row" (ngSubmit)="emitCharacter()" >

  <input type="text"
  [(ngModel)]= "character.name"
  name="name"
   class="form-control mb-2"
   placeholder="nombre">

  <input type="number"
  [(ngModel)]="character.power"
    name ="power"
   class="form-control mb-2"
   placeholder="poder">

  <button type="submut" class="btn btn-primary" >
      agregar
  </button>

  <!--/<pre>{{character | json}}</pre> -->

</form>
