<h4>Listado</h4>
      <ul class="list-group ">
        <li *ngFor="
          let Character of CharacterList;
           let i =index;
           let isFirst = first;
           let islast =last;
           let iseven = even;
           let isOdd = odd;
           "

          class="list-group-item d-flex justify-content-between align-items-center "
          [ngClass]="{
            'list-group-item-success':isFirst,
            'list-group-item-dark':islast,
            'list-group-item-primary':iseven
          }">

          <span class="text-primary">{{i+1}}.</span>

          {{Character.name}} <span>

            <strong>Power</strong>

          </span> {{Character.power}}

          <button (click)="oneDeleteCharacter(Character.id)" class="btn btn-danger"> x </button>

          </li>
      </ul>
